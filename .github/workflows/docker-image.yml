name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Build the Docker image
      run: |
        docker build . --file docker/linux_amd64/Dockerfile --tag my-image-name:$(date +%s)

    - name: Save Docker image as tar file
      run: |
        docker save -o my-image.tar my-image-name:$

    - name: Upload Docker image tar file
      uses: actions/upload-artifact@v3
      with:
        name: my-image.tar
        path: my-image.tar
