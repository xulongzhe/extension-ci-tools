name: Docker Image CI

on:
  workflow_dispatch:
    inputs:
      dockerfile_path:
        description: 'Path to the Dockerfile'
        required: true
      image_name:
        description: 'Name of the Docker image'
        required: true
        default: 'linux_arm64'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: |
        docker build . --file ${{ github.event.inputs.dockerfile_path }} --tag ${{ github.event.inputs.image_name }}:latest
      if: github.event_name == 'workflow_dispatch'
    
    - name: Build the Docker image (default)
      run: |
        docker build . --file docker/linux_arm64/Dockerfile --tag ${{ github.event.inputs.image_name }}:latest
      if: github.event_name != 'workflow_dispatch'

    - name: Save Docker image as tar file
      run: |
        docker save -o ${{ github.event.inputs.image_name }} ${{ github.event.inputs.image_name }}:latest
      if: github.event_name == 'workflow_dispatch'

    - name: Upload Docker image tar file
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.inputs.image_name }}
        path: ${{ github.event.inputs.image_name }}
      if: github.event_name == 'workflow_dispatch'
